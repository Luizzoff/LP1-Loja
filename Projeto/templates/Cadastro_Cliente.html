<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>Cadastro de Cliente</title>
    <style>
        *{
            color: #ffffff;
            font-weight: 400;
        }
        header{
            background-color: #3C3428;
            padding: 1em 0;
        }
        body{
            background-color: #916A30;
        }
        span{
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center">Cadastro de Cliente</h1>    
    </header>
    <main class="container w-50">
        <form class="row g-3 mt-3 needs-validation" novalidate id="formCliente">
            <!-- ======================================================================= -->
            <!-- ##### 1º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### Nome Completo ############### -->
                <article class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control btn-dark" id="nome" placeholder="Nome completo">
                        <label for="nome">Nome completo*</label>
                        <span class="invalid-feedback">
                            Por favor, informe seu nome completo!.
                        </span>
                    </div>
                </article>
                <!-- ############### CPF ############### -->
                <article class="col-6">
                    <div class="form-floating">
                        <input type="number" class="form-control btn-dark" id="cpf" placeholder="___.___.___-__">
                        <label for="cpf">CPF*</label>
                        <span class="invalid-feedback">
                            Por favor, informe seu cpf: ___.___.___-__
                        </span>
                    </div>
                </article>
            </section>

            <!-- ======================================================================= -->
            <!-- ##### 2º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### Genero ############### -->
                <article class="col-6">
                    <div class="form-floating">
                        <select class="form-select btn-dark" id="genero" aria-label="Genero">
                          <option selected>Nenhum</option>
                          <option value="homem">Homem</option>
                          <option value="mulher">Mulher</option>
                          <option value="outros">Outros</option>
                          <option value="nao_especificado">Não Especificado</option>
                        </select>
                        <label for="genero">Genero**</label>
                        <span class="invalid-feedback">
                            Por favor, selecione um genero!.
                        </span>
                      </div>
                </article>
                <!-- ############### Data de Nascimento ############### -->
                <article class="col-6">
                    <div class="form-floating">
                        <input type="date" class="form-control btn-dark" id="dataNascimento" placeholder="Data de nascimento">
                        <label for="dataNascimento">Data de nascimento*</label>
                        <span class="invalid-feedback">
                            Por favor, informe sua data de nascimento!.
                        </span>
                    </div>
                </article>
            </section>
            
            <!-- ======================================================================= -->
            <!-- ##### 3º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### Telefone celular ############### -->
                <article class="col-6">
                    <div class="form-floating">
                        <input type="tel" class="form-control btn-dark" id="telefone" placeholder="()____-____">
                        <label for="telefone">Telefone celular*</label>
                        <span class="invalid-feedback">
                            Por favor, informe seu numero de telefone!.
                        </span>
                    </div>
                </article>
                <!-- ############### E-mail ############### -->
                <article class="col-6">
                    <div class="form-floating">
                        <input type="email" class="form-control btn-dark" id="email" placeholder="nome@exemplo.com">
                        <label for="email">E-mail*</label>
                        <span class="invalid-feedback">
                            Por favor, informe seu email: nome@exemplo.com.
                        </span>
                    </div>
                </article>
            </section>
            <!-- ======================================================================= -->
            <!-- ############### BUTTON ############### -->
            <nav class="mt-4">
                <div class="col-15">
                    <button class="btn btn-primary" type="submit">Confirmar</button>
                </div>
            </nav>
        </form>
    </main>
    <!-- ======================================================================= -->
    <div id="tabelaClientes" class="container w-100 mt-4"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
</script>
<script src="../js/Cliente/DAO_C.js"></script>
<script src="../js/Cliente/Modelo_C.js"></script>
<script src="../js/Cliente/Controle_C.js"></script>
<script src="../js/Cliente/Cadastro_C.js"></script>
</html>
