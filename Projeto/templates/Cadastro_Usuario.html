<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>Cadastro de Usuario</title>
    <style>
        form{
            font-size: 1.01em;
            font-weight: 500; 
        }
        header{
            color: #ffffff;
            font-weight: 400;
            background-color: #3C3428;
            padding: 1em 0;
        }
        body{
            background-color: #916A30;
        }
        span{
            font-style: italic;
        }
        .tabela{
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }
        .form-control:focus::placeholder{
            color:#000000;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center">Cadastro de Usuário</h1>    
    </header>
    <main class="container w-50 tabela">
        <form class="row g-3 mt-3 needs-validation" novalidate id="formCadUsuario">
            <!-- ======================================================================= -->
            <!-- ##### 1º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### Nome de Usuário ############### -->
                <article>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="usuario" placeholder="" required>
                        <label for="usuario">Nome de Usuário</label>
                        <span class="invalid-feedback">
                            Por favor, informe seu nome de usuário!
                        </span>
                    </div>
                </article>
            </section>
            <!-- ======================================================================= -->
            <!-- ##### 2º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### E-mail ############### -->
                <article>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                        <label for="email">E-mail</label>
                        <span class="invalid-feedback">
                            Por favor, informe seu e-mail!
                        </span>
                    </div>
                </article>
            </section>            
            <!-- ======================================================================= -->
            <!-- ##### 3º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### Senha ############### -->
                <article>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="senha" placeholder="*******" required>
                        <label for="senha">Senha</label>
                        <span class="invalid-feedback">
                            Por favor, informe sua senha!
                        </span>
                    </div>
                </article>
            </section>
            <!-- ======================================================================= -->
            <!-- ##### 4º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### Confirmação de Senha ############### -->
                <article>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="senha_confirmacao" placeholder="*******" required>
                        <label for="senha-confirmacao">Confirmação da Senha</label>
                        <span class="invalid-feedback">
                            Por favor, informe a confirmação de senha!
                        </span>
                    </div>
                </article>
            </section>
            <!-- ======================================================================= -->
            <!-- ##### 5º Linha ##### -->
            <section class="row mt-4">
                <!-- ############### Perfil ############### -->
                <article>
                    <div class="form-floating">
                        <select class="form-select" id="perfil" required>
                            <option value="" selected>Nenhum</option>
                            <option value="Admin">Admin</option>
                            <option value="Visitante">Visitante</option>
                            <option value="Normal">Normal</option>
                        </select>
                        <label for="perfil">Perfil</label>
                        <span class="invalid-feedback">
                            Por favor, selecione um tipo de perfil!
                        </span>
                    </div>
                </article>
            </section>
            <!-- ############### BUTTON ############### -->
            <nav class="mt-4">
                <div class="col-15">
                    <button class="btn btn-success" type="submit">Confirmar</button>
                </div>
            </nav>
        </form>
    </main>
    <!-- ======================================================================= -->
    <div id="tabela" class="container w-75 mt-4"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
</script>
<script src="../js/Usuario/DAO_U.js"></script>
<script src="../js/Usuario/Modelo_U.js"></script>
<script src="../js/Usuario/Controle_U.js"></script>
<script src="../js/Usuario/Cadastro_U.js"></script>
</html>
